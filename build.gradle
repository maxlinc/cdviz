apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = "HelloGremlin"

repositories {
  mavenCentral()
}

dependencies {
  groovy group: 'com.tinkerpop.gremlin', name: 'gremlin-groovy', version: '2.1.0'
	testCompile group: 'junit', name: 'junit', version: '4.10'
  compile ":faker:0.6"
}


